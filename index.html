<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PayPal Test</title>
  <script src="https://www.paypal.com/sdk/js?client-id=ARB1-XkFwZYfvm4fdyXYH-t3obhybfoGwT4YVeDZqJ2RwxFg9wNBb-TxZvanRq6uXndODOtAdMWfBeo&currency=USD&locale=en-US"></script>
</head>
<body>
  <div id="paypal-button-container"></div>
  <script>
    paypal.Buttons({
      createOrder: (data, actions) => {
        return actions.order.create({ purchase_units: [{ amount: { value: '10.00' } }] });
      },
      onApprove: (data, actions) => {
        return actions.order.capture().then(details => {
          alert('Payment completed by ' + details.payer.name.given_name);
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
